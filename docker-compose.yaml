version: '3'

services:
  web:
    build: .
    env_file:
      - .env
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
#    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && daphne -b 0.0.0.0 -p 8000 config.asgi:application --reload"
    volumes:
      - .:/Driver
      - static_volume:/Driver/staticfiles
      - media_volume:/Driver/mediafiles
    ports:
      - "8021:8000"
    depends_on:
      driver_db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  driver_db:
    image: postgis/postgis:17-3.5
    environment:
      POSTGRES_DB: driver
      POSTGRES_USER: user_driver
      POSTGRES_PASSWORD: password_driver
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user_driver -d driver" ]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    ports:
      - "6372:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:
